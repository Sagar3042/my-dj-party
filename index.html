<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fixed Link Sync</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; text-align: center; }
        
        /* LOGIN */
        #login { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        input { padding: 15px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; font-size: 16px; width: 70%; margin-bottom: 20px; }
        .btn { padding: 15px 40px; font-size: 18px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; margin: 10px; width: 200px; }
        .btn-dj { background: #ff0050; color: white; }
        .btn-listen { background: #00f2ea; color: black; }

        /* FORCE SYNC BUTTON */
        #force-sync-btn {
            margin-top: 40px; 
            background: linear-gradient(45deg, #ff0050, #ff0000);
            border: none; color: white; padding: 15px 30px; 
            border-radius: 50px; font-weight: bold; font-size: 16px;
            box-shadow: 0 0 15px rgba(255,0,0,0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }

        .hidden { display: none !important; }
        #admin-ui, #user-ui { padding: 20px; height: 100vh; box-sizing: border-box; }
        
        /* JOYSTICK */
        .joystick-area { width: 200px; height: 200px; background: radial-gradient(circle, #222, #000); border: 2px solid #333; border-radius: 50%; margin: 20px auto; position: relative; touch-action: none; }
        .knob { width: 50px; height: 50px; background: #00f2ea; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        #player-wrapper { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="login">
        <h1 style="color:white">SYNC <span style="color:#00f2ea">PLAYER</span></h1>
        <input type="text" id="username" placeholder="Enter Name">
        <button class="btn btn-dj" onclick="startApp('admin')">DJ ADMIN</button>
        <button class="btn btn-listen" onclick="startApp('user')">LISTENER</button>
    </div>

    <div id="admin-ui" class="hidden">
        <div style="background:#111; padding:15px; border-radius:10px; border:1px solid #333;">
            <input type="text" id="url" placeholder="Paste YouTube Link Here..." style="width:60%; padding:10px; margin:0;">
            <button class="btn btn-dj" style="width:auto; padding:10px; font-size:14px;" onclick="loadTrack()">LOAD VIDEO</button>
            <div id="link-status" style="font-size:12px; color:yellow; margin-top:5px;"></div>
        </div>

        <div style="margin: 20px;">
            <button class="btn btn-listen" onclick="togglePlay()">PLAY / PAUSE</button>
            <div style="margin-top:10px; color:#aaa;">TIME: <span id="admin-time">0.0</span>s</div>
        </div>

        <div class="joystick-area" id="joystick"><div class="knob" id="knob"></div></div>
    </div>

    <div id="user-ui" class="hidden">
        <h2 style="color:#888;">LISTENER MODE</h2>
        <div style="font-size: 24px; color: #00f2ea; margin-top: 20px; font-weight: bold;" id="status">Waiting for DJ...</div>
        
        <h1 id="vol-display" style="font-size: 4rem; margin-top: 40px;">100%</h1>
        <p>Volume</p>

        <button id="force-sync-btn" onclick="perfectForceSync()">âš¡ FORCE SYNC</button>
        <p style="color:#555; font-size: 11px; margin-top: 5px;">Click if audio is lagging</p>
    </div>

    <div id="player-wrapper"><div id="player"></div></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const socket = io();
        let player;
        let role = '';
        let lastAdminState = { time: 0, isPlaying: false, timestamp: 0 };

        function startApp(r) {
            role = r;
            // Unlock Audio
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            gain.gain.value = 0.0001; 
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.start();

            document.getElementById('login').classList.add('hidden');
            if(role === 'admin') {
                document.getElementById('admin-ui').classList.remove('hidden');
                setupJoystick();
                startAdminHeartbeat();
            } else {
                document.getElementById('user-ui').classList.remove('hidden');
            }
            socket.emit('join', { name: "User", role: role });
        }

        // --- FIXED LINK PARSER (Main Update) ---
        function loadTrack() {
            let url = document.getElementById('url').value;
            let videoId = "";
            
            // 1. Try standard v= format
            if (url.indexOf("v=") > -1) {
                videoId = url.split('v=')[1];
                let ampersandPosition = videoId.indexOf('&');
                if(ampersandPosition != -1) {
                    videoId = videoId.substring(0, ampersandPosition);
                }
            } 
            // 2. Try youtu.be format (Mobile/Share)
            else if (url.indexOf("youtu.be/") > -1) {
                videoId = url.split('youtu.be/')[1];
                if(videoId.indexOf('?') > -1) videoId = videoId.split('?')[0];
            } 
            // 3. Try Shorts format
            else if (url.indexOf("shorts/") > -1) {
                videoId = url.split('shorts/')[1];
                if(videoId.indexOf('?') > -1) videoId = videoId.split('?')[0];
            }
            // 4. Raw ID check (if user pastes just the ID)
            else if (url.length === 11) {
                videoId = url;
            }

            if(videoId.length === 11) {
                document.getElementById('link-status').innerText = "Loading ID: " + videoId;
                document.getElementById('link-status').style.color = "#00f2ea";
                socket.emit('change_track', videoId);
                // Admin player loads it locally too
                if(player) player.loadVideoById(videoId);
            } else {
                document.getElementById('link-status').innerText = "Invalid Link! Try again.";
                document.getElementById('link-status').style.color = "red";
            }
        }

        // --- YOUTUBE API ---
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%', videoId: '',
                playerVars: { 'playsinline': 1, 'controls': 0, 'disablekb': 1 },
                events: { 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerStateChange(e) {
            // Optional: Auto-replay or error handling
        }

        // --- ADMIN HEARTBEAT ---
        function startAdminHeartbeat() {
            setInterval(() => {
                if(player && player.getCurrentTime) {
                    let t = player.getCurrentTime();
                    let isPlaying = (player.getPlayerState() === 1);
                    document.getElementById('admin-time').innerText = t.toFixed(1);
                    socket.emit('admin_heartbeat', { time: t, isPlaying: isPlaying });
                }
            }, 500);
        }

        function togglePlay() {
            if(player.getPlayerState() === 1) player.pauseVideo();
            else player.playVideo();
        }

        // --- USER SYNC LOGIC ---
        socket.on('load_track', (id) => { 
            if(player) {
                player.loadVideoById(id);
                // Auto sync trigger for user
                if(role === 'user') setTimeout(perfectForceSync, 2000); 
            }
        });

        socket.on('sync_pulse', (data) => {
            if(role !== 'user') return;
            lastAdminState = data;
            
            if(data.isPlaying) {
                document.getElementById('status').innerText = "Playing Live";
                if(player.getPlayerState() !== 1 && player.getPlayerState() !== 3) player.playVideo();
            } else {
                document.getElementById('status').innerText = "Paused";
                if(player.getPlayerState() === 1) player.pauseVideo();
            }
        });

        socket.on('adjust_volume', (coords) => {
            if(role !== 'user') return;
            let dist = Math.sqrt(coords.x*coords.x + coords.y*coords.y);
            let vol = Math.max(10, 100 - (dist * 50));
            if(player) player.setVolume(vol);
            document.getElementById('vol-display').innerText = Math.floor(vol) + "%";
        });

        socket.on('force_seek', (t) => { if(role === 'user') player.seekTo(t, true); });
        socket.on('force_play', () => { if(role === 'user') player.playVideo(); });
        socket.on('force_pause', () => { if(role === 'user') player.pauseVideo(); });

        // --- PERFECT SYNC (+2.5s Boost) ---
        function perfectForceSync() {
            if(!player || !lastAdminState) return;
            
            // Calculate Admin Current Time
            let now = Date.now();
            let dataAge = (now - lastAdminState.timestamp) / 1000;
            let currentAdminTime = lastAdminState.time + dataAge;

            // Target = Admin + 2.5s (Loading buffer)
            let targetTime = currentAdminTime + 2.5;

            document.getElementById('status').innerText = `Syncing to ${targetTime.toFixed(1)}s...`;
            
            player.seekTo(targetTime, true);
            if(lastAdminState.isPlaying) player.playVideo();
            else player.pauseVideo();
        }

        // --- JOYSTICK ---
        function setupJoystick() {
            const pad = document.getElementById('joystick');
            const knob = document.getElementById('knob');
            let dragging = false;
            function move(e) {
                e.preventDefault();
                let clientX = e.touches ? e.touches[0].clientX : e.clientX;
                let clientY = e.touches ? e.touches[0].clientY : e.clientY;
                let rect = pad.getBoundingClientRect();
                let x = clientX - (rect.left + rect.width/2);
                let y = clientY - (rect.top + rect.height/2);
                let radius = rect.width/2 - 25;
                let dist = Math.sqrt(x*x + y*y);
                if(dist > radius) { x = (x/dist)*radius; y = (y/dist)*radius; }
                knob.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
                socket.emit('admin_joystick', { x: x/radius, y: y/radius });
            }
            knob.addEventListener('mousedown', () => dragging = true);
            document.addEventListener('mouseup', () => dragging = false);
            document.addEventListener('mousemove', (e) => { if(dragging) move(e); });
            knob.addEventListener('touchstart', () => dragging = true);
            document.addEventListener('touchend', () => dragging = false);
            document.addEventListener('touchmove', (e) => { if(dragging) move(e); });
        }
    </script>
</body>
</html>
