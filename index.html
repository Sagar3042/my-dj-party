<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Sync AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --bg-dark: #050505;
            --glass: rgba(20, 20, 20, 0.8);
        }
        
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(188, 19, 254, 0.1) 0%, transparent 20%);
            animation: bgPulse 10s infinite alternate;
        }

        @keyframes bgPulse { 0% { background-size: 100% 100%; } 100% { background-size: 110% 110%; } }

        /* --- LOGIN SCREEN --- */
        #login-overlay {
            position: fixed; inset: 0; background: black; z-index: 100;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: rgba(255,255,255,0.05); padding: 40px; border-radius: 15px;
            backdrop-filter: blur(10px); border: 1px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2); text-align: center;
        }
        .login-card h1 { font-family: 'Orbitron', sans-serif; color: var(--neon-blue); margin-bottom: 20px; }
        input {
            background: #111; border: 1px solid #444; color: white; padding: 12px;
            width: 250px; border-radius: 5px; outline: none; text-align: center; font-size: 16px;
        }
        input:focus { border-color: var(--neon-pink); }
        
        .btn-neon {
            margin-top: 20px; padding: 12px 30px; border: none; background: var(--neon-blue);
            color: black; font-weight: bold; font-family: 'Orbitron'; cursor: pointer;
            border-radius: 5px; transition: 0.3s; box-shadow: 0 0 15px var(--neon-blue);
        }
        .btn-neon:hover { background: white; box-shadow: 0 0 25px white; transform: scale(1.05); }

        /* --- MAIN PLAYER --- */
        #main-app { display: none; max-width: 1100px; margin: 0 auto; padding: 20px; }
        
        .video-wrapper {
            position: relative; padding-bottom: 56.25%; background: black;
            border: 2px solid #222; border-radius: 10px; overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #click-shield { position: absolute; inset: 0; z-index: 50; display: none; }

        /* --- CONTROLS --- */
        .dashboard {
            display: grid; grid-template-columns: 3fr 1fr; gap: 20px; margin-top: 20px;
        }
        
        .panel {
            background: var(--glass); padding: 20px; border-radius: 10px;
            border: 1px solid #333; position: relative;
        }
        
        .status-bar {
            display: flex; justify-content: space-between; align-items: center;
            font-family: 'Orbitron'; font-size: 14px;
        }
        .ping-display { color: #888; font-size: 12px; }
        .sync-led {
            width: 10px; height: 10px; border-radius: 50%; display: inline-block;
            background: red; box-shadow: 0 0 10px red; transition: 0.5s; margin-right: 8px;
        }

        /* --- ADMIN TOOLS --- */
        #admin-tools { display: none; margin-top: 15px; border-top: 1px solid #333; padding-top: 15px; }
        .input-group { display: flex; gap: 10px; }
        .user-list { 
            max-height: 300px; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; 
        }
        .user-row {
            background: rgba(255,255,255,0.05); padding: 8px; border-radius: 5px;
            display: flex; justify-content: space-between; font-size: 13px;
        }
        .drift-good { color: var(--neon-blue); }
        .drift-bad { color: var(--neon-pink); }
        
        .force-btn {
            width: 100%; padding: 10px; margin-top: 10px; background: transparent;
            border: 1px solid var(--neon-pink); color: var(--neon-pink); font-family: 'Orbitron';
            cursor: pointer; transition: 0.2s;
        }
        .force-btn:hover { background: var(--neon-pink); color: white; }

    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <h1>QUANTUM SYNC</h1>
            <input type="text" id="username" placeholder="Enter Codename">
            <br><br>
            <label style="color: #888; font-size: 12px;">
                <input type="checkbox" id="isAdmin" style="width: auto;"> Initialize as Host
            </label>
            <br>
            <button class="btn-neon" onclick="startSystem()">CONNECT</button>
        </div>
    </div>

    <div id="main-app">
        <div class="video-wrapper">
            <div id="player"></div>
            <div id="click-shield"></div>
        </div>

        <div class="dashboard">
            <div class="panel">
                <div class="status-bar">
                    <div><span id="sync-led" class="sync-led"></span> STATUS: <span id="status-text">OFFLINE</span></div>
                    <div class="ping-display" id="debug-text">Ping: 0ms</div>
                </div>

                <div id="admin-tools">
                    <div class="input-group">
                        <input type="text" id="videoUrl" placeholder="Paste YouTube Link" style="width: 100%;">
                        <button class="btn-neon" onclick="loadVideo()" style="margin: 0; padding: 10px;">PLAY</button>
                    </div>
                    <br>
                    <button class="force-btn" onclick="forceSync()">âš¡ HARD RESYNC EVERYONE</button>
                </div>
            </div>

            <div class="panel">
                <h4 style="margin-top: 0; font-family: 'Orbitron'; color: var(--neon-blue);">OPERATORS</h4>
                <div id="user-list" class="user-list"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        const socket = io();
        let player;
        let isAdmin = false;
        
        // --- PREDICTIVE ENGINE VARIABLES ---
        let clockOffset = 0; // The difference between Server Time and My Time
        let serverState = { time: 0, isPlaying: false, rate: 1, timestamp: 0 };
        let isSyncing = true;

        // 1. SYSTEM START
        function startSystem() {
            let name = document.getElementById('username').value || "Guest";
            isAdmin = document.getElementById('isAdmin').checked;
            
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';

            socket.emit('join_user', name);

            if(isAdmin) {
                document.getElementById('admin-tools').style.display = 'block';
                document.getElementById('click-shield').style.display = 'none';
            } else {
                document.getElementById('click-shield').style.display = 'block';
            }

            // Start Clock Synchronization
            syncClock();
            setInterval(syncClock, 5000); // Re-sync clock every 5s
        }

        // 2. CLOCK SYNCHRONIZATION (NTP ALGORITHM)
        function syncClock() {
            let start = Date.now();
            socket.emit('get_server_time', start, (data) => {
                let end = Date.now();
                let rtt = end - start; // Round Trip Time
                let networkLatency = rtt / 2;
                
                // Server Time = Client Time + Offset
                // We calculate Offset here
                let expectedServerTime = data.serverTime + networkLatency;
                clockOffset = expectedServerTime - end;
                
                document.getElementById('debug-text').innerText = `Ping: ${rtt}ms | Offset: ${clockOffset}ms`;
            });
        }

        function getServerTime() {
            return Date.now() + clockOffset;
        }

        // 3. YOUTUBE API
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                videoId: '',
                playerVars: { 'playsinline': 1, 'controls': 0, 'disablekb': 1, 'rel': 0, 'modestbranding': 1 },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerReady() {
            // Start the AI Loop
            requestAnimationFrame(aiSyncLoop);
            if(isAdmin) setInterval(broadcastHostState, 500);
        }

        // 4. URL PARSER
        function loadVideo() {
            let url = document.getElementById('videoUrl').value;
            let id = "";
            try {
                // Regex for all YouTube formats
                let match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:.*v=|.*\/)([^#&?]*))/);
                if (match && match[1]) id = match[1];
            } catch(e) {}

            if(id.length > 8) {
                socket.emit('change_video', id);
                document.getElementById('videoUrl').value = "";
            }
        }

        // 5. HOST BROADCAST
        function broadcastHostState() {
            if(!player || !player.getCurrentTime) return;
            let state = player.getPlayerState();
            
            if(state === 1 || state === 2) {
                socket.emit('host_signal', {
                    time: player.getCurrentTime(),
                    isPlaying: (state === 1),
                    rate: player.getPlaybackRate()
                });
            }
        }

        function onPlayerStateChange(e) {
            if(isAdmin) broadcastHostState();
        }

        // 6. AI SYNC LOOP (Runs 60 times per second)
        function aiSyncLoop() {
            requestAnimationFrame(aiSyncLoop);
            if(isAdmin || !player || !player.getCurrentTime || !serverState.timestamp) return;

            // Step A: Calculate where the video SHOULD be right now
            let now = getServerTime();
            let timePassedSinceUpdate = (now - serverState.timestamp) / 1000;
            
            let targetTime = serverState.time;
            if (serverState.isPlaying) {
                targetTime += (timePassedSinceUpdate * serverState.rate);
            }

            // Step B: Compare with where I am
            let myTime = player.getCurrentTime();
            let drift = targetTime - myTime; // Positive = I am Behind
            
            updateUI(drift);
            socket.emit('report_drift', drift.toFixed(2));

            // Step C: INTELLIGENT CORRECTION
            let absDrift = Math.abs(drift);

            if (absDrift > 1.5) {
                // Scenario 1: Huge Gap (>1.5s) -> Hard Seek
                console.log("Hard Sync Jumping...");
                player.seekTo(targetTime + 0.1, true);
            } 
            else if (absDrift > 0.08) {
                // Scenario 2: Micro Drift -> Adjust Speed (Do not seek)
                // If behind (drift > 0), speed up. If ahead, slow down.
                let newRate = 1.0;
                if(serverState.isPlaying) {
                    // Aggressiveness factor
                    newRate = drift > 0 ? 1.10 : 0.90;
                }
                player.setPlaybackRate(newRate);
            } 
            else {
                // Scenario 3: Perfect Sync
                if(player.getPlaybackRate() !== 1) player.setPlaybackRate(1);
            }

            // Sync Play/Pause State
            let myState = player.getPlayerState();
            if(serverState.isPlaying && myState !== 1 && myState !== 3) {
                player.playVideo();
            } else if (!serverState.isPlaying && myState === 1) {
                player.pauseVideo();
            }
        }

        function updateUI(drift) {
            let led = document.getElementById('sync-led');
            let txt = document.getElementById('status-text');
            
            if(Math.abs(drift) < 0.1) {
                led.style.background = "#00f3ff"; led.style.boxShadow = "0 0 15px #00f3ff";
                txt.innerText = "LOCKED"; txt.style.color = "#00f3ff";
            } else if (Math.abs(drift) < 1.0) {
                led.style.background = "orange"; led.style.boxShadow = "0 0 15px orange";
                txt.innerText = "ADJUSTING..."; txt.style.color = "orange";
            } else {
                led.style.background = "red"; led.style.boxShadow = "0 0 15px red";
                txt.innerText = "SYNCING"; txt.style.color = "red";
            }
        }

        // --- SOCKET HANDLERS ---
        socket.on('set_video', (id) => {
            player.loadVideoById(id);
        });

        socket.on('update_state', (data) => {
            // Receive Source of Truth
            serverState = data;
        });

        socket.on('exec_cmd', (cmd) => {
            if(!isAdmin && cmd === 'force_sync') {
                player.seekTo(serverState.time, true);
            }
        });

        socket.on('user_list', (users) => {
            let list = document.getElementById('user-list');
            list.innerHTML = "";
            users.forEach(u => {
                let color = Math.abs(u.drift) < 0.1 ? 'var(--neon-blue)' : 'var(--neon-pink)';
                let div = document.createElement('div');
                div.className = 'user-row';
                div.innerHTML = `<span>${u.name}</span> <span style="color:${color}">${u.drift}s</span>`;
                list.appendChild(div);
            });
        });

        function forceSync() {
            socket.emit('admin_cmd', 'force_sync');
        }
    </script>
</body>
</html>
