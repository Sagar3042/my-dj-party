<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Monitor Sync</title>
    <style>
        body { background: #000; color: #fff; font-family: monospace; margin: 0; overflow: hidden; text-align: center; }
        
        /* LOGIN */
        #login { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        input { padding: 15px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; font-size: 16px; width: 70%; margin-bottom: 20px; text-align: center; }
        .btn { padding: 15px 40px; font-size: 18px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; margin: 10px; width: 200px; }
        .btn-dj { background: #ff0050; color: white; }
        .btn-listen { background: #00f2ea; color: black; }

        /* ADMIN MONITOR STYLES */
        .monitor-box {
            text-align: left;
            background: #111;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #333;
        }
        .user-row {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #222;
            align-items: center;
        }
        .user-name { font-weight: bold; color: #00f2ea; }
        .time-badge { 
            padding: 2px 8px; border-radius: 4px; font-size: 12px; color: black; font-weight: bold; 
        }
        .bg-green { background: #0f0; } /* Perfect Sync */
        .bg-red { background: #f00; color: white; } /* Lagging */
        
        .hidden { display: none !important; }
        #admin-ui, #user-ui { padding: 10px; height: 100vh; box-sizing: border-box; }
        
        /* JOYSTICK */
        .joystick-area { width: 150px; height: 150px; background: radial-gradient(circle, #222, #000); border: 2px solid #333; border-radius: 50%; margin: 10px auto; position: relative; touch-action: none; }
        .knob { width: 40px; height: 40px; background: #00f2ea; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        #player-wrapper { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="login">
        <h1 style="color:white">SYNC <span style="color:#00f2ea">MONITOR</span></h1>
        <input type="text" id="username" placeholder="Enter Your Name">
        <button class="btn btn-dj" onclick="startApp('admin')">DJ ADMIN</button>
        <button class="btn btn-listen" onclick="startApp('user')">LISTENER</button>
    </div>

    <div id="admin-ui" class="hidden">
        <div style="background:#111; padding:10px; border-radius:10px; margin-bottom:10px;">
            <input type="text" id="url" placeholder="Paste YouTube Link..." style="width:60%; padding:8px; margin:0;">
            <button class="btn btn-dj" style="width:auto; padding:8px 15px; font-size:14px;" onclick="loadTrack()">LOAD</button>
            <div id="link-status" style="font-size:10px; color:yellow;"></div>
        </div>

        <button class="btn btn-listen" style="width:100%;" onclick="togglePlay()">PLAY / PAUSE</button>
        <div style="margin:5px; color:#aaa;">ADMIN TIME: <span id="admin-time-display">0.0</span>s</div>

        <h3 style="margin:5px 0;">Connected Users:</h3>
        <div class="monitor-box" id="user-list-display">
            </div>

        <div class="joystick-area" id="joystick"><div class="knob" id="knob"></div></div>
    </div>

    <div id="user-ui" class="hidden">
        <h2 style="color:#888;">LISTENER MODE</h2>
        <div style="font-size: 20px; color: #00f2ea; margin-top: 20px;" id="status">Waiting...</div>
        
        <h1 id="vol-display" style="font-size: 3rem; margin-top: 30px;">100%</h1>
        
        <button onclick="perfectForceSync()" style="margin-top:40px; background:linear-gradient(45deg, #ff0050, #f00); color:white; border:none; padding:15px 30px; border-radius:50px; font-weight:bold; font-size:16px; box-shadow: 0 0 15px rgba(255,0,0,0.5);">
            âš¡ FORCE SYNC
        </button>
        <p style="color:#555; font-size: 11px;">Click if audio lags</p>
    </div>

    <div id="player-wrapper"><div id="player"></div></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const socket = io();
        let player;
        let role = '';
        let myName = '';
        let adminCurrentTime = 0;
        let lastAdminState = { time: 0, isPlaying: false, timestamp: 0 };

        function startApp(r) {
            myName = document.getElementById('username').value || "Guest";
            role = r;
            
            // Audio Unlock
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            gain.gain.value = 0.0001; 
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.start();

            document.getElementById('login').classList.add('hidden');
            if(role === 'admin') {
                document.getElementById('admin-ui').classList.remove('hidden');
                setupJoystick();
                startAdminHeartbeat(); // Start sending time
            } else {
                document.getElementById('user-ui').classList.remove('hidden');
                startUserReporting(); // Start sending time report
            }
            socket.emit('join', { name: myName, role: role });
        }

        // --- YOUTUBE API ---
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%', videoId: '',
                playerVars: { 'playsinline': 1, 'controls': 0, 'disablekb': 1 },
                events: { 'onStateChange': onPlayerStateChange }
            });
        }
        function onPlayerStateChange(e) {}

        // --- ADMIN: MONITORING LOGIC ---
        
        // 1. Send Admin Time continuously
        function startAdminHeartbeat() {
            setInterval(() => {
                if(player && player.getCurrentTime) {
                    let t = player.getCurrentTime();
                    adminCurrentTime = t; // Update local var for comparison
                    let isPlaying = (player.getPlayerState() === 1);
                    
                    document.getElementById('admin-time-display').innerText = t.toFixed(1);

                    socket.emit('admin_heartbeat', { time: t, isPlaying: isPlaying });
                }
            }, 500);
        }

        // 2. Receive User Updates & Render List
        socket.on('update_monitor', (users) => {
            if(role !== 'admin') return;

            const listDiv = document.getElementById('user-list-display');
            listDiv.innerHTML = "";

            for(let id in users) {
                let user = users[id];
                if(user.role === 'admin') continue; // Don't show admin in list

                // Calculate Lag
                let diff = Math.abs(adminCurrentTime - user.time);
                let badgeClass = (diff < 1.0) ? "bg-green" : "bg-red"; // 1s tolerance
                let statusText = (diff < 1.0) ? "SYNCED" : "LAGGING";

                let html = `
                <div class="user-row">
                    <span class="user-name">${user.name}</span>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span style="font-size:12px; color:#aaa;">${user.time.toFixed(1)}s</span>
                        <span class="time-badge ${badgeClass}">${statusText}</span>
                    </div>
                </div>`;
                listDiv.innerHTML += html;
            }
        });

        // --- USER: REPORTING LOGIC ---
        function startUserReporting() {
            setInterval(() => {
                if(player && player.getCurrentTime) {
                    // Send my time to server
                    socket.emit('report_time', player.getCurrentTime());
                }
            }, 1000); // Report every 1 second
        }

        // --- SYNC & CONTROLS ---
        function loadTrack() {
            let url = document.getElementById('url').value;
            let id = "";
            if (url.indexOf("v=") > -1) id = url.split('v=')[1].split('&')[0];
            else if (url.indexOf("youtu.be/") > -1) id = url.split('youtu.be/')[1].split('?')[0];
            else if (url.indexOf("shorts/") > -1) id = url.split('shorts/')[1].split('?')[0];
            else if (url.length === 11) id = url;

            if(id.length === 11) {
                document.getElementById('link-status').innerText = "Loading ID: " + id;
                socket.emit('change_track', id);
                if(player) player.loadVideoById(id);
            } else {
                document.getElementById('link-status').innerText = "Invalid Link";
            }
        }

        function togglePlay() {
            if(player.getPlayerState() === 1) player.pauseVideo();
            else player.playVideo();
        }

        socket.on('load_track', (id) => { 
            if(player) {
                player.loadVideoById(id);
                if(role === 'user') setTimeout(perfectForceSync, 2000); 
            }
        });

        socket.on('sync_pulse', (data) => {
            if(role !== 'user') return;
            lastAdminState = data;
            
            if(data.isPlaying) {
                document.getElementById('status').innerText = "Playing";
                if(player.getPlayerState() !== 1 && player.getPlayerState() !== 3) player.playVideo();
            } else {
                document.getElementById('status').innerText = "Paused";
                if(player.getPlayerState() === 1) player.pauseVideo();
            }
        });

        function perfectForceSync() {
            if(!player || !lastAdminState) return;
            let now = Date.now();
            let dataAge = (now - lastAdminState.timestamp) / 1000;
            let currentAdminTime = lastAdminState.time + dataAge;
            let targetTime = currentAdminTime + 2.5;

            document.getElementById('status').innerText = `Syncing to ${targetTime.toFixed(1)}s...`;
            player.seekTo(targetTime, true);
            if(lastAdminState.isPlaying) player.playVideo();
        }

        // Joystick & Volume (Keeping previous logic)
        socket.on('adjust_volume', (coords) => {
            if(role !== 'user') return;
            let dist = Math.sqrt(coords.x*coords.x + coords.y*coords.y);
            let vol = Math.max(10, 100 - (dist * 50));
            if(player) player.setVolume(vol);
            document.getElementById('vol-display').innerText = Math.floor(vol) + "%";
        });

        function setupJoystick() {
            const pad = document.getElementById('joystick');
            const knob = document.getElementById('knob');
            let dragging = false;
            function move(e) {
                e.preventDefault();
                let clientX = e.touches ? e.touches[0].clientX : e.clientX;
                let clientY = e.touches ? e.touches[0].clientY : e.clientY;
                let rect = pad.getBoundingClientRect();
                let x = clientX - (rect.left + rect.width/2);
                let y = clientY - (rect.top + rect.height/2);
                let radius = rect.width/2 - 25;
                let dist = Math.sqrt(x*x + y*y);
                if(dist > radius) { x = (x/dist)*radius; y = (y/dist)*radius; }
                knob.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
                socket.emit('admin_joystick', { x: x/radius, y: y/radius });
            }
            knob.addEventListener('mousedown', () => dragging = true);
            document.addEventListener('mouseup', () => dragging = false);
            document.addEventListener('mousemove', (e) => { if(dragging) move(e); });
            knob.addEventListener('touchstart', () => dragging = true);
            document.addEventListener('touchend', () => dragging = false);
            document.addEventListener('touchmove', (e) => { if(dragging) move(e); });
        }
    </script>
</body>
</html>
